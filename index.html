<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أفضل 7 مانهوا</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0;
    }
    .badge {
      display: inline-block;
      background-color: #4caf50;
      color: white;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 0.8em;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>أفضل 7 مانهوا</h1>

  <div class="grid">
    <!-- مانهوا 1 -->
    <div class="card">
      <img src="https://example.com/image1.jpg" alt="Manhwa 1">
      <h3>Solo Leveling</h3>
      <span class="badge">مترخصة</span>
    </div>

    <!-- مانهوا 2 -->
    <div class="card">
      <img src="https://example.com/image2.jpg" alt="Manhwa 2">
      <h3>Omniscient Reader</h3>
    </div>

    <!-- مانهوا 3 -->
    <div class="card">
      <img src="https://example.com/image3.jpg" alt="Manhwa 3">
      <h3>Tower of God</h3>
      <span class="badge">مترخصة</span>
    </div>

    <!-- أكمل باقي المانهوا بنفس الشكل -->
  </div>

</body>
</html>
